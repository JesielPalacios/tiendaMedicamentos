  [routerLink]="'/medicamentos/genericos/' + message.id"
  [detail]="false"
>
  <!-- <div slot="start" [class]="!message.read ? 'dot dot-unread' : 'dot'"></div> -->
  <ion-label class="ion-text-wrap" id="productWrapper">
    <div class="df">
      <ion-img
        src="../../../../../assets/img.png"
        id="producImg"
        itemid="imgforProduct"
      />
      <div>
        <h2>
          {{ message.fromName }}
        </h2>

        <span class="date" class="productPrice">
          <ion-note>$ {{ message.price }}</ion-note>
          <ion-icon
            aria-hidden="true"
            name="chevron-forward"
            size="small"
            *ngIf="isIos()"
          ></ion-icon>
        </span>
